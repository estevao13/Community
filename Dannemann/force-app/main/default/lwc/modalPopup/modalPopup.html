<template>
    <!-- Abrir um pagina modal -->
    <lightning-button variant="brand"
        label="What is Modal/PopUp in LWC?"
        title="What is Modal/PopUp in LWC?"
        onclick={openModal}
        class="slds-m-left_x-small">
    </lightning-button>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"> </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-tabset>
                        <lightning-tab label="Marcas">
                            <lightning-button-icon-stateful name="opcao" icon-name="utility:like" selected={isSelected} onclick={handleLikeButtonClick} alternative-text="Like">Busca simplificada</lightning-button-icon-stateful>
                            <lightning-button-icon-stateful name="opcao" icon-name="utility:merge" selected={isSelected} onclick={handleLikeButtonClick} alternative-text="Like">Busca detalhada</lightning-button-icon-stateful>
                        </lightning-tab>
                        <lightning-tab label="Patente / Desenho Industrial ">
                            <lightning-button-icon-stateful name="opcao" icon-name="utility:like" selected={isSelected} onclick={handleLikeButtonClick} alternative-text="Like">Busca simplificada</lightning-button-icon-stateful>
                        </lightning-tab>
                    </lightning-tabset> 
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDatails} title="OK">OK</button>
              </footer>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
